 <!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>심 훈 홈페이지 3</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <style>
  *{margin: 0; padding: 0; box-sizing: border-box;}
 .container{display: flex; flex-direction: column; height: 100vh; padding: 10px; gap: 5px}
 .box{border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-weight: bold; background-color:#f8f9fa;}
 .header, footer{flex: 0 0 60px; background-color: #e9ecef;}
 .middel-group{display: flex; flex: 1; gap: 5px;}
 .side{flex: 0 0 150px; background-color: #dee2e6;}
 </style>
</head>
 <body>
  <div class="container">
   <header class="box">상단(Header)</header>
  <div class="middle-group">
   <aside class="box side">좌측(Aside)</aside>
   <main class="box center">중앙(Main - 나만 늘어남)</main>
   <aside class="box side">우측(Aside)</aside>
  </div>
  <div>
   <footer class="box">하단(Footer)</footer>
  </div>
 </body>
</html>
